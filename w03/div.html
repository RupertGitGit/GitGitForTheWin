<html>
    <head>
        <style>
            body{
                background=color: #8d3838;
            }
            header{
                width: 100%;
                height: 100px;
                background-color: #41b193;
                text-align: center;
            }
            aside{
                width: 20%;
                height: 500px;
                background-color: #75bcbc;
                float: left;
            }
            article{
                width:80%;
                height: 500px;
                background-color: #a995d0;
                float: left;
            }
            footer{
                width: 100%;
                height: 50px;
                background-color: #bae7e8;
                clear: both;
            }
            .block{
                width: 70px;
                height: 20px;
                background-color: #89de34;
                float: left;
            }
            .block:hover{
                background-color: #97f737;
                width: 70px;
                height: 30px;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <header>
            HEADER
            <div class = "block">1</div>
            <div class = "block">2</div>
            <div class = "block">3</div>
        </header>
        <aside>
            MENU
        </aside>
        <article>
            SECTION
        </article>
        <footer>
            FOOTER
        </footer>
    </body>
</html>
